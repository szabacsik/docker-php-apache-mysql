version: '3.8'
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    hostname: php
    ports:
      - 8000:80
    volumes:
      - /var/www/html/demo:/var/www/html
    networks:
      - backendNetwork
    depends_on:
      - db
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: PASSWORD
  db:
    image: mysql/mysql-server:latest
    container_name: db
    hostname: db
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - ~/artifact/db:/var/lib/mysql
    networks:
      - backendNetwork
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: PASSWORD
      MYSQL_ROOT_HOST: "%"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    hostname: phpmyadmin
    ports:
      - 8080:80
    networks:
      - backendNetwork
    depends_on:
      - db
    environment:
      PMA_HOST: db
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 127.0.0.1:6379:6379
    networks:
      - backendNetwork
  mailcatcher:
    restart: always
    image: schickling/mailcatcher
    ports:
      - 1080:1080
      - 1025:1025
networks:
  backendNetwork:
    name: backend_network
